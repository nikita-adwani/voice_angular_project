<ion-header>
    <ion-toolbar>
        <ion-title>
            Welcome to SSISM
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div id="resultDiv" #resultDiv></div>
    <div (click)=startConversing() class="mic" id="micButton">
        <input type="checkbox" id="cb-1" name="cb" class="checkbox">

        <div class="microphone">
            <svg width="100px" height="100px" viewBox="0 0 100 100">
                        <circle class="circle" cx="50" cy="50" r="47"/>
                    </svg>
            <div class="icon">
                <div class="body">
                    <div class="fill"></div>
                </div>
                <div class="foot_v"></div>
                <div class="foot_h"></div>
            </div>
            <label for="cb-1" class="label"></label>
            <div class="dots">
                <div class="dot dot-1"></div>
                <div class="dot dot-2"></div>
                <div class="dot dot-3"></div>
            </div>
        </div>
    </div>
</ion-content>
<ion-card class="card">

    <ion-item>
        <!-- <ion-avatar item-start>
            <img src="assets\icon\favicon.png">
        </ion-avatar> -->
        <h2>prashant Malviya</h2>

    </ion-item>

    <img src="assets\icon\prashant.jpg">

    <ion-card-content>
        <div *ngFor="let student of getUserDeatils">
            <p>Hello , My name is {{student.FirstName}} , {{student.Last_Name}}, and My father name{{student.Fathers_name}}.Thank you.</p>

        </div>
    </ion-card-content>

    <ion-row>
        <ion-col>
            <ion-button color="tertiary">cancel</ion-button>


        </ion-col>
        <ion-col align-self-center text-center>
            <ion-note>
                02-12-1999
            </ion-note>
        </ion-col>
    </ion-row>

</ion-card>
