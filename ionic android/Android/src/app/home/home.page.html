<ion-card class="card">

    <ion-item>
        <ion-avatar item-start>
            <img src="assets\icon\favicon.png">
        </ion-avatar>
        <h2>prashant Malviya</h2>

    </ion-item>

    <img src="assets\icon\prashant.jpg">

    <ion-card-content>
        <p>Hello i am prashant and i am 19 years old i am persuing my graduation study from sant singaji institute of science and management</p>
    </ion-card-content>
    <ion-card-content>
        <div *ngFor="let student of getUserDeatils">
            <div>{{student.firstName}} {{student.lastName}}</div>
            <!-- <div>{{student.lastName}}</div> -->
        </div>
    </ion-card-content>
    <ion-row>
        <ion-col>
            <ion-button color="danger">Cancel</ion-button>


        </ion-col>
    </ion-row>

</ion-card>
<ion-header>
    <ion-toolbar>
        <ion-title>
            Welcome to SSISM
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div id="resultDiv" #resultDiv></div>
    <div class="frame" (click)=startConversing() class="mic" id="micButton">
        <input type="checkbox" id="cb-1" name="cb" class="checkbox">

        <div class="microphone">
            <svg width="100px" height="100px" viewBox="0 0 100 100">
                <circle class="circle" cx="50" cy="50"/>
            </svg>
            <div class="icon">
                <div class="body">
                    <div class="fill"></div>
                </div>
                <div class="foot_v"></div>
                <div class="foot_h"></div>
            </div>
            <label for="cb-1" class="label"></label>
            <div class="dots">
                <div class="dot dot-1"></div>
                <div class="dot dot-2"></div>
                <div class="dot dot-3"></div>
            </div>
        </div>
    </div>

</ion-content>
